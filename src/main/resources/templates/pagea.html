<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <h1>Page A</h1>

    <ul>
        <!-- For every country : countries -->
        <li th:each = "country : ${countries}">
            <!-- Display country name -->
            <span th:text="${country.name}"></span>
            <ul>
                <!-- For every country, display units array -->
                 <li th:each = "unit : ${units}">
                    <a th:href="@{'/weather/city/' + ${country.name} + '/units/' + ${unit} + ' '}">
                        <span th:text="${unit}"></span>
                    </a>
                 </li>
            </ul>
        </li>
    </ul>

</body>

</html>
